<!DOCTYPE html>
<html>
  <head>
    <title>Podcast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <header class="mb-4">
      <h1>Podcast Loader</h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-center mb-4">
            <form action="/" method="post" class="form-row align-items-center">
              <div class="col-auto">
                <input type="text" name="url" placeholder="Enter XML URL" class="form-control">
              </div>
              <div class="col-auto">
                <input type="submit" value="Submit" class="btn btn-primary">
              </div>      
            </form>  
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2 class="mb-4">{{ title }}</h2>
          <ul id="episodes">
            {% for date, episode_title in episodes %}
              <li>{{ date }} - {{ episode_title }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
